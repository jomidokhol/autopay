name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project
        run: |
          npm install
          cordova platform add android --no-telemetry

      - name: Install Plugins Manually
        run: |
          cordova plugin add cordova-plugin-sms-receiver
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-ignore-battery-optimizations

      - name: Build APK
        run: cordova build android --debug --no-telemetry

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoPay-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
