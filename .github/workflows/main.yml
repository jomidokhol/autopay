name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android Platform
        run: cordova platform add android@12.0.0

      - name: Install Plugins via HTTPS
        run: |
          cordova plugin add https://github.com/andres-torres-marquez/cordova-plugin-sms-receive.git
          cordova plugin add https://github.com/katzer/cordova-plugin-background-mode.git
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-androidx-adapter

      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoPay-Final-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
