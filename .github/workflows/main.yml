name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ১. সোর্স কোড চেকআউট
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # ২. জাভা ১৭ সেটআপ (Android 12 এর জন্য)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ৩. গ্রেডল (Gradle) ৮.৪ ফিক্স (খুবই গুরুত্বপূর্ণ)
      # এটি Gradle 9 এর XmlParser এরর সমাধান করবে
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # ৪. নোড জেএস সেটআপ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ৫. কর্ডোভা ইন্সটল
      - name: Install Cordova
        run: npm install -g cordova

      # ৬. প্ল্যাটফর্ম এবং প্লাগিন সেটআপ (NPM থেকে)
      - name: Add Platform and Plugins
        run: |
          # অ্যান্ড্রয়েড প্ল্যাটফর্ম
          cordova platform add android@12.0.0
          
          # SMS প্লাগিন (সরাসরি NPM থেকে, কোনো ভার্সন উল্লেখ ছাড়া)
          # এটি অটোমেটিক লেটেস্ট (1.0.0) ভার্সন নিয়ে নেবে
          cordova plugin add cordova-plugin-sms-receive
          
          # ব্যাকগ্রাউন্ড মোড (এটি গিটহাব থেকে স্ট্যাবল ভার্সন)
          cordova plugin add https://github.com/katzer/cordova-plugin-background-mode.git
          
          # অন্যান্য প্লাগিন
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-androidx-adapter

      # ৭. APK বিল্ড (Debug)
      - name: Build APK
        run: cordova build android --debug

      # ৮. APK আপলোড
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoPay-Final-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
