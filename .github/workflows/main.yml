name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ১. সোর্স কোড চেকআউট
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # ২. জাভা ১৭ সেটআপ (Android 12 এর জন্য জরুরি)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ৩. গ্রেডল (Gradle) ৮.৪ সেটআপ (এটিই মূল সমাধান)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # ৪. নোড জেএস সেটআপ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ৫. কর্ডোভা সেটআপ
      - name: Install Cordova
        run: npm install -g cordova

      # ৬. প্ল্যাটফর্ম এবং প্লাগিন ইন্সটল
      - name: Add Platform and Plugins
        run: |
          # অ্যান্ড্রয়েড প্ল্যাটফর্ম
          cordova platform add android@12.0.0
          
          # প্লাগিনস (নির্ভরযোগ্য সোর্স থেকে)
          cordova plugin add https://github.com/katzer/cordova-plugin-background-mode.git
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-androidx-adapter
          
          # SMS প্লাগিন (NPM থেকে যদি সমস্যা করে, তবে আমরা গিটহাব মিরর ব্যবহার করছি)
          cordova plugin add https://github.com/cordova-sms/cordova-plugin-sms-receive.git

      # ৭. APK বিল্ড (এখন আর Gradle এরর দেবে না)
      - name: Build APK
        run: cordova build android --debug

      # ৮. APK আপলোড
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoPay-Final-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
