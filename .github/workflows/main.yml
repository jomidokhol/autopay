name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ১. সোর্স কোড চেকআউট
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # ২. জাভা ১৭ সেটআপ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ৩. গ্রেডল (Gradle) ৮.৪ সেটআপ
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # ৪. নোড জেএস সেটআপ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ৫. কর্ডোভা ইন্সটল
      - name: Install Cordova
        run: npm install -g cordova

      # ৬. প্ল্যাটফর্ম এবং প্লাগিন যোগ
      - name: Add Platform and Plugins
        run: |
          cordova platform add android@12.0.0
          cordova plugin add cordova-plugin-sms-receive
          cordova plugin add https://github.com/katzer/cordova-plugin-background-mode.git
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-androidx-adapter

      # ৭. অ্যান্ড্রয়েড বিল্ড টুলস ইন্সটল (এটিই মূল সমাধান)
      - name: Install Android Build Tools
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses && $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"

      # ৮. APK তৈরি
      - name: Build APK
        run: cordova build android --debug

      # ৯. APK আপলোড
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoPay-Final-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
