name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android Platform
        run: cordova platform add android@12.0.0

      - name: Download and Add Plugins (No Git Required)
        run: |
          # ১. প্লাগিনগুলোর ZIP ফাইল ডাউনলোড করা হচ্ছে
          curl -L https://github.com/andres-torres-marquez/cordova-plugin-sms-receive/archive/refs/heads/master.zip -o sms.zip
          curl -L https://github.com/katzer/cordova-plugin-background-mode/archive/refs/heads/master.zip -o bg.zip
          
          # ২. আনজিপ করা হচ্ছে
          unzip sms.zip
          unzip bg.zip
          
          # ৩. আনজিপ হওয়া ফোল্ডার থেকে প্লাগিন যুক্ত করা হচ্ছে (ফোল্ডার নামগুলো চেক করে)
          cordova plugin add ./cordova-plugin-sms-receive-master
          cordova plugin add ./cordova-plugin-background-mode-master
          
          # ৪. অন্যান্য স্ট্যান্ডার্ড প্লাগিন যোগ করা হচ্ছে
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-androidx-adapter

      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoPay-Build-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
