name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ১. আপনার মূল অ্যাপের কোড চেকআউট করা
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # ২. জাভা সেটআপ (Android Build-এর জন্য)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ৩. নোড জেএস সেটআপ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ৪. কর্ডোভা ইন্সটল
      - name: Install Cordova
        run: npm install -g cordova

      # ৫. প্ল্যাটফর্ম এবং প্লাগিন যুক্ত করা (NPM থেকে)
      - name: Add Platform and Plugins
        run: |
          # অ্যান্ড্রয়েড প্ল্যাটফর্ম যোগ
          cordova platform add android@12.0.0
          
          # SMS প্লাগিন (সরাসরি NPM থেকে)
          cordova plugin add cordova-plugin-sms-receive
          
          # ব্যাকগ্রাউন্ড মোড প্লাগিন (GitHub HTTPS লিংক ব্যবহার করে, যা সবচেয়ে স্ট্যাবল)
          cordova plugin add https://github.com/katzer/cordova-plugin-background-mode.git
          
          # অন্যান্য প্লাগিন
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-androidx-adapter

      # ৬. APK তৈরি করা
      - name: Build APK
        run: cordova build android --debug

      # ৭. APK আপলোড (Artifacts-এ জমা হবে)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoPay-Final-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
