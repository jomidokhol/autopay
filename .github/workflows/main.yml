name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ১. আপনার মূল প্রজেক্ট (jomidokhol/autopay) চেকআউট করা
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # ২. SMS প্লাগিন ডাউনলোড (সঠিক সোর্স থেকে)
      - name: Checkout SMS Plugin
        uses: actions/checkout@v4
        with:
          repository: viskin/cordova-plugin-sms-receive
          path: custom_plugins/cordova-plugin-sms-receive

      # ৩. ব্যাকগ্রাউন্ড মোড প্লাগিন ডাউনলোড
      - name: Checkout Background Mode Plugin
        uses: actions/checkout@v4
        with:
          repository: katzer/cordova-plugin-background-mode
          path: custom_plugins/cordova-plugin-background-mode

      # ৪. এনভায়রনমেন্ট সেটআপ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      # ৫. প্ল্যাটফর্ম এবং প্লাগিন কনফিগারেশন
      - name: Add Platform and Plugins
        run: |
          # অ্যান্ড্রয়েড প্ল্যাটফর্ম যোগ করা
          cordova platform add android@12.0.0
          
          # ডাউনলোড করা ফোল্ডার থেকে প্লাগিন ইন্সটল (Offline Install)
          cordova plugin add ./custom_plugins/cordova-plugin-sms-receive
          cordova plugin add ./custom_plugins/cordova-plugin-background-mode
          
          # অন্যান্য প্রয়োজনীয় প্লাগিন
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-androidx-adapter

      # ৬. APK তৈরি
      - name: Build APK
        run: cordova build android --debug

      # ৭. APK আপলোড
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoPay-Final-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
